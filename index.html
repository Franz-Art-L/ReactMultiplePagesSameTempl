<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple html pages</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <!--  Note the react package version we are using for this tutorial is the development version, which is not minified. When you actually deploy your website, you need to switch to the minified production version. The minified version is smaller in size and faster to load. -->

    <!-- react -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

    <!-- reactDom -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>

    <div id="root"></div>

    <script src="template.js"></script>
    <script src="script.js"></script>
</body>

</html>
